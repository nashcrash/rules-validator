<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rvRuleGroup">
            <h2><span jhiTranslate="rulesValidatorApp.rvRuleGroup.detail.title">Rv Rule Group</span> {{ rvRuleGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rulesValidatorApp.rvRuleGroup.ruleGroupName">Rule Group Name</span></dt>
                <dd>
                    <span>{{ rvRuleGroup.ruleGroupName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rv-rule-group', rvRuleGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
