<div>
    <h2 id="page-heading">
        <span jhiTranslate="rulesValidatorApp.operator.home.title">Operators</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-operator" [routerLink]="['/operator/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rulesValidatorApp.operator.home.createLabel">
            Create a new Operator
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="operators?.length === 0">
        <span jhiTranslate="rulesValidatorApp.operator.home.notFound">No operators found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="operators && operators.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="operatorCode"><span jhiTranslate="rulesValidatorApp.operator.operatorCode">Operator Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="rulesValidatorApp.operator.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="beanName"><span jhiTranslate="rulesValidatorApp.operator.beanName">Bean Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="numberOfParameters"><span jhiTranslate="rulesValidatorApp.operator.numberOfParameters">Number Of Parameters</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let operator of operators ;trackBy: trackId">
                    <td><a [routerLink]="['/operator', operator.id, 'view']">{{ operator.id }}</a></td>
                    <td>{{ operator.operatorCode }}</td>
                    <td>{{ operator.description }}</td>
                    <td>{{ operator.beanName }}</td>
                    <td>{{ operator.numberOfParameters }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/operator', operator.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/operator', operator.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(operator)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
