<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rvOperator">
            <h2><span jhiTranslate="rulesValidatorApp.rvOperator.detail.title">Rv Operator</span> {{ rvOperator.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rulesValidatorApp.rvOperator.operatorCode">Operator Code</span></dt>
                <dd>
                    <span>{{ rvOperator.operatorCode }}</span>
                </dd>
                <dt><span jhiTranslate="rulesValidatorApp.rvOperator.description">Description</span></dt>
                <dd>
                    <span>{{ rvOperator.description }}</span>
                </dd>
                <dt><span jhiTranslate="rulesValidatorApp.rvOperator.beanName">Bean Name</span></dt>
                <dd>
                    <span>{{ rvOperator.beanName }}</span>
                </dd>
                <dt><span jhiTranslate="rulesValidatorApp.rvOperator.numberOfParams">Number Of Params</span></dt>
                <dd>
                    <span>{{ rvOperator.numberOfParams }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rv-operator', rvOperator.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
