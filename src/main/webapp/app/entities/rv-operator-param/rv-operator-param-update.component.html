<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rv-operator-param-heading" jhiTranslate="rulesValidatorApp.rvOperatorParam.home.createOrEditLabel">Create or edit a Rv Operator Param</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.rvOperatorParam.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.rvOperatorParam.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.rvOperatorParam.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="STRING">{{ 'rulesValidatorApp.RvParamType.STRING' | translate }}</option>
                        <option value="INTEGER">{{ 'rulesValidatorApp.RvParamType.INTEGER' | translate }}</option>
                        <option value="DECIMAL">{{ 'rulesValidatorApp.RvParamType.DECIMAL' | translate }}</option>
                        <option value="DATE">{{ 'rulesValidatorApp.RvParamType.DATE' | translate }}</option>
                        <option value="RULE">{{ 'rulesValidatorApp.RvParamType.RULE' | translate }}</option>
                        <option value="FIELD">{{ 'rulesValidatorApp.RvParamType.FIELD' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.rvOperatorParam.operator" for="field_operator">Operator</label>
                    <select class="form-control" id="field_operator" name="operator" formControlName="operatorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rvOperatorOption.id" *ngFor="let rvOperatorOption of rvoperators; trackBy: trackById">{{ rvOperatorOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
