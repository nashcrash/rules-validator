<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rvParam">
            <h2><span jhiTranslate="rulesValidatorApp.rvParam.detail.title">Rv Param</span> {{ rvParam.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rulesValidatorApp.rvParam.value">Value</span></dt>
                <dd>
                    <span>{{ rvParam.value }}</span>
                </dd>
                <dt><span jhiTranslate="rulesValidatorApp.rvParam.rvConverter">Rv Converter</span></dt>
                <dd>
                    <span *ngFor="let rvConverter of rvParam.rvConverters; let last = last">
                        <a [routerLink]="['/rv-converter', rvConverter?.id, 'view']">{{ rvConverter.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rv-param', rvParam.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
