<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-converter-heading" jhiTranslate="rulesValidatorApp.converter.home.createOrEditLabel">Create or edit a Converter</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.converter.converterCode" for="field_converterCode">Converter Code</label>
                    <input type="text" class="form-control" name="converterCode" id="field_converterCode"
                           formControlName="converterCode"/>
                    <div *ngIf="editForm.get('converterCode')!.invalid && (editForm.get('converterCode')!.dirty || editForm.get('converterCode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('converterCode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.converter.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rulesValidatorApp.converter.beanName" for="field_beanName">Bean Name</label>
                    <input type="text" class="form-control" name="beanName" id="field_beanName"
                           formControlName="beanName"/>
                    <div *ngIf="editForm.get('beanName')!.invalid && (editForm.get('beanName')!.dirty || editForm.get('beanName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('beanName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
